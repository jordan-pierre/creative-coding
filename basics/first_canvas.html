        // Make a grid of rectangles with some outlined
        const width = 60;
        const height = 60;
        const gap = 20;
        let x, y;
        let grid = 5;

        for (let i = 0; i < grid; i++) {
            for (let j = 0; j < grid; j++) {
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                if (Math.random() < 0.5) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16);
                    context.stroke();
                }
            }
        }
